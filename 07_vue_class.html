<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .pink {
            color: pink;
        }
        .active {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <p class="pink">{{msg}}</p>
    <p v-bind:class="['pink']">{{msg}}</p>
    <p :class="[flag?'active':'']">{{msg}}</p>
    <p v-bind:class="[{'active':flag}]">{{msg}}</p>
    <p v-bind:class="[{pink:true,active:flag}]">{{msg}}</p>
    <p v-bind:class="[classObj]">{{msg}}</p>
    <input type="button" name="" id="" @click="alt()" value="active">
</div>

<script>
    var vm = new Vue ({
        el:'#app',
        data:{
            msg:'Hello Vue',
            flag:false,
            classObj:{pink:true,active:this.flag},
        },
        methods:{
            alt:function () {
                this.flag=(this.flag===false);
            },
        },
    })
</script>
</body>
</html>
