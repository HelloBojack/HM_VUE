<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        p {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="start" @click="gun">
    <input type="button" value="stop" v-on:click="stop_gun">
    <p>{{msg}}</p>
</div>

<script>
    var vm = new Vue ({
        el:'#app',
        data:{
            msg:"Hello Vue! Hello Vue!",
            se:null,
        },
        methods:{
          gun() {
              if (this.se!=null) {
                  return;
              }
              this.se = setInterval(() => {
                  var start = this.msg.substring(0,1);
                  var end = this.msg.substring(1);
                  this.msg=end+start;
              },100)
          },
          stop_gun() {
              clearInterval(this.se);
              this.se = null;
          }
        },
    })
</script>
</body>
</html>
