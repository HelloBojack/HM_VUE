<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <p :style="{color:'pink','font-size':'50px'}">{{msg}}</p>
    <p :style="styleObj,styleObj1">{{msg}}</p>
    <p :style="[styleObj,styleObj1]">{{msg}}</p>
</div>

<script>
    var vm = new Vue ({
        el:'#app',
        data:{
            msg:'Hello Vue',
            flag:false,
            styleObj:{color:'pink','font-size':'50px'},
            styleObj1:{'font-weight':200}
        },
        methods:{
            alt:function () {
                this.flag=(this.flag===false);
            },
        },
    })
</script>
</body>
</html>
